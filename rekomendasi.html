<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rekomendasi - Frozen Fish Annisa 88</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="Fish.png" alt="Logo" class="logo" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="produk.html">Produk</a></li>
          <li class="nav-item"><a class="nav-link active" href="rekomendasi.html">Rekomendasi</a></li>
          <li class="nav-item"><a class="nav-link" href="tentang.html">Tentang Kami</a></li>
          <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Rekomendasi Section -->
  <section class="container py-5">
    <h2 class="text-center mb-4">Rekomendasi & Promo Menarik</h2>
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card rekomendasi-card" onclick="showDetail('mix.png', 'Pempek Mix Spesial - Promo: Rp 40.000')">
          <img src="mix.png" class="card-img-top" alt="Pempek Mix Spesial">
          <div class="card-body text-center">
            <h5 class="card-title">Pempek Mix Spesial</h5>
            <p class="card-text text-muted">
              <del>Rp 120.000</del>
              <span class="text-danger ms-2">Rp 105.000</span>
            </p>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card rekomendasi-card" onclick="showDetail('pempek paket keluarga.jpg', 'Pempek Paket Keluarga - Promo: Rp 65.000')">
          <img src="pempek paket keluarga.jpg" class="card-img-top" alt="Pempek Paket Keluarga">
          <div class="card-body text-center">
            <h5 class="card-title">Pempek Paket Keluarga</h5>
            <p class="card-text text-muted">
              <del>Rp 220.000</del>
              <span class="text-danger ms-2">Rp 199.000</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="produkModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detail Promo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modalImg" src="" class="img-fluid mb-3" alt="Promo" />
          <p id="modalText"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
